<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9 - Document Object Model(DOM)</title>
    <script src="../javascript/exercise9.js"></script>
    <link rel="stylesheet" href="../style/exercise9.css">
  </head>
  <body>
    <button>9a</button>
    <button class="js-button">9b</button>
    <button class="js-heads" onclick="
      document.querySelector('p').innerHTML = 'You chose: heads' 
    ">heads</button>
    <button class="js-tails" onclick="
      document.querySelector('p').innerHTML = 'You chose: tails' 
    ">tails</button>
    <p></p>

    <input class="js-input" onkeydown="viewName()">

    <button onclick="
      viewName()
    ">Submit</button>
    
    <p class="js-p"></p>


    <div>
    <p>Amazon Shipping Calculator</p>
    
    <input onkeydown="
      handleCostKeydown(event);
    " class="js-cost-input" placeholder="Cost of order">
    <button onclick="
      calculateTotal()
    ">Calculate</button>
    
    <p class="js-total-cost"></p>

    <input class="js-checkOnkeyUp" onkeyup="testOnKeyUp()">

    <p class="js-onKeyUp"></p>


  </body>
</html>

    </div>

    <script>
      console.log(document.querySelector('button'));
      document.querySelector('button')
        .innerHTML = '9b done!';
      
      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        } 
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100;

        if (cost < 4000) {
          cost = cost + 1000;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost / 100}`;
      }
  
    </script>
  </body>
</html>
