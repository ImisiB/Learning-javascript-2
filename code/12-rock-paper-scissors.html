<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="../img/rock.jpg" type="image/x-icon">

    <link rel="stylesheet" href="../style/12-rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="js-rock-button move-button">
      <img src="../img/rock-emoji.png" class="move-icon" alt="Rock">

    <button class="js-paper-button move-button">

    <p class="js-result result"></p>
    
    <p class="js-moves"></p>

    <p class="js-score score"></p>
    
    <button onclick="
