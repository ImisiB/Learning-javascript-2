<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
    ">Show Quantity</button>
    
    <button onclick="
      if (cartQuantity < 0) {
        addCartNumber.innerHTML = 'Not enough items in the cart'
      } else{
          cartQuantity ++;
        }
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
    ">Add to Cart</button>
    
    <button onclick="
      if (cartQuantity < 0) {
        addCartNumber.innerHTML = 'Not enough items in the cart'
      } else{
          cartQuantity += 2;
        }
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
    ">+2</button>
    
    <button onclick="
      if (cartQuantity < 0) {
        addCartNumber.innerHTML = 'Not enough items in the cart'
      } else{
          cartQuantity += 3;
        }
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
    ">+3</button>
    

    <button onclick="
      if (cartQuantity < 0) {
        addCartNumber.innerHTML = 'Not enough items in the cart'
      } else{
          cartQuantity += 4;
        }
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
    ">+4</button>
    
    <button onclick="
      if (cartQuantity < 0) {
        addCartNumber.innerHTML = 'Not enough items in the cart'
      } else{
          cartQuantity += 5;
        }
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
    ">+5</button>
  

    <button onclick="
      cartQuantity = 0;
      addCartNumber.innerHTML = 'Cart was reset.'
      addCartNumber.innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Reset Cart</button>

    <button onclick="
      if (cartQuantity < 0) {
        addCartNumber.innerHTML = 'Not enough items in the cart';
      } else{
          cartQuantity --;
        }
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
      ">Remove from cart</button>
    
    <button onclick="
      if (cartQuantity < 0) {
        addCartNumber.innerHTML = 'Not enough items in the cart'
      } else{
          cartQuantity -= 2;
        }
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
    ">-2</button>
    
    <button onclick="
      if (cartQuantity < 0) {
        addCartNumber.innerHTML = 'Not enough items in the cart'
      } else{
          cartQuantity -= 3;
        }
      addCartNumber.innerHTML = `Cart Quantity: ${cartQuantity}`
    ">-3</button>
    <p class="js-cart"></p>
    

    <script>
      let cartQuantity = 0;

      let addCartNumber = document.querySelector('.js-cart')
      
      if (cartQuantity === 10) {
        alert('The cart is full!')
      }
    </script>
  </body>
</html>
