<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="../img/rock.jpg" type="image/x-icon">

    <link rel="stylesheet" href="../style/10-rock-paper-scissors.css">
    <script src="../javascript/10-rock-paper-scissors.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-button">
      <img src="../img/rock-emoji.png" class="move-icon" alt="Rock">
    </button>
    
    <button onclick="playGame('paper');" class="move-button">
      <img src="../img/paper-emoji.png" class="move-icon" alt="Paper">
    </button>
    
    <button onclick="playGame('scissors');" class="move-button">
      <img src="../img/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>
    
    <p class="js-result result"></p>
    
    <p class="js-moves"></p>

    <p class="js-score score"></p>
    
    <button onclick="
        score.wins = 0,
        score.losses = 0,
        score.ties = 0
        localStorage.removeItem('score');
        updateScoreElement();
        removeScoreElement();
    " class="reset-score-button">Reset Score</button>


  </body>
</html>
